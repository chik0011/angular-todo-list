<div class="todo">
    @if (todo().status == TodoStatus.DONE || todo().status == TodoStatus.PROCESS) {
        <input (click)="todoClick(todo())" id="item1" type="checkbox" checked>
    } @else {
        <input (click)="todoClick(todo())" id="item1" type="checkbox">
    }
    
    <span [ngClass]="{ 'todo-done': todo().status === TodoStatus.DONE }">
        {{ todo().label }}
    </span>
</div>
